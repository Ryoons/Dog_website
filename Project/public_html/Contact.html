        <h1>Contact Information</h1>
        <div class="card">
            <form method="post"
                  action="https://webdevbasics.net/scripts/demo.php">
                <ul class="form-style-1">
                    <li><label>Full Name*</label>
                        <input type="text" name="FirstName" class="field-divided" placeholder="First" required>

                            <option value="Partnership">Partnership</option>
                            <option value="General Question">General</option>
                        </select>
                    </li>
                    <li>
                        <label>Your Message</label>
                        <textarea name="Message" id="field5" class="field-long field-textarea"></textarea>
                    </li>
                    <li>
                        <input type="submit" value="Submit" id="submit">
                    </li>
                </ul>
            </form>
        </div>
